<!DOCTYPE html>
<html>
    <head>
        <title>%@</title>
        
        <style type="text/css" media="screen">
            body {
                font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
            }
        
        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        div.wp-video {
			margin-left: auto;
			margin-right: auto;
            background-color: rgb(111, 111, 111);
			width: 304px !important;
			height: 171px !important;
            display: block;
        }
        
        video {
			width: 304px !important;
			height: 171px !important;
        }
        
        div.ngg-gallery-thumbnail-box {
            float: left;
            margin: 5px;
        }
        
        div.ngg-gallery-thumbnail {
            float: left;
        }
        
        img.attachment-thumbnail {
            float: left;
            max-width: 50% !important;
            height: auto;
            box-sizing:border-box;
            padding:5px;
        }
        p:before {
            content: '';
            display:block;
            width:100%;
            height:0;
            clear:both;
        }
        
        </style>
        <script>
            function setDimensions(allVideos, width, height) {
                for(var i = 0; i < allVideos.length; i++) {
                    allVideos[i].style.width = width;
                    allVideos[i].style.height = height;
                }
            }
        function init() {
            //setDimensions(document.getElementsByClassName("wp-video"), "304px", "171px");
            //setDimensions(document.getElementsByTagName("video"), "304px", "171px");
			var ps = document.getElementsByTagName("p");
			for(var i = 0; i < ps.length; i++) {
	        	if(ps[i].innerHTML.indexOf("Der Beitrag <a") > -1 && ps[i].innerHTML.indexOf("</a> erschien zuerst auf <a rel=\"nofollow\" href=\"http://campuswelle.uni-ulm.de\">Campuswelle</a>.") > -1) {
		        	ps[i].style.display = "none";
	        	}
        	}
        }
       
        </script>
    </head>
    <body width="100%">
        <div width="100%">
            <h1>%@</h1>
            
            %@
            <script>
	            init();
	        </script>

        </div>
    </body>
</html>
